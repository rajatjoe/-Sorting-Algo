<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Time Complexity</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href='styles.css' />

</head>
<body>
    <h1>Sorting Algorithms Time Complexity</h1>
    <div class="grid-container">
        <div class="chart-container">
            <h2>Bubble Sort</h2>
            <canvas id="bubbleSortChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Insertion Sort</h2>
            <canvas id="insertionSortChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Selection Sort</h2>
            <canvas id="selectionSortChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Heap Sort</h2>
            <canvas id="heapSortChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Merge Sort</h2>
            <canvas id="mergeSortChart"></canvas>
        </div>
    </div>

    <script src="script.js" ></script>

</body>
</html>
